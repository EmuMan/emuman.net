<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preload" as="image" href="{{ url_for('static', filename='1f1t/images/background-day.png') }}">
    <link rel="preload" as="image" href="{{ url_for('static', filename='1f1t/images/background-night.png') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='1f1t/css/style.css') }}">
	<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='1f1t/js/navbar.js') }}"></script>

    {% if title %}
        <title>1f1t - {{ title }}</title>
    {% else %}
        <title>1f1t</title>
    {% endif %}
</head>
{% if start_day %}
<body class="start-day">
{% else %}
<body class="start-night">
{% endif %}

	<div class="main-icon-container">
		<img class="mt-5 main-icon pixel-art" src="{{ url_for('static', filename='1f1t/images/logo.png') }}" alt="1f1t logo">
	</div>
    
    <br><br>

    <div class="generic-navbar centered container" id="main-navbar">
        <a href="{{ url_for('test_1f1t') }}"><img src="{{ url_for('static', filename='1f1t/images/logo.png') }}" class="navbar-logo pixel-art"></a>
        <a href="{{ url_for('test_1f1t') }}">About</a>
        <a href="{{ url_for('test_1f1t_ca') }}">Custom Aspects</a>
        <a href="{{ url_for('test_1f1t_teams') }}">Teams</a>
        <a href="{{ url_for('test_1f1t_seasons') }}">Seasons</a>
        <a href="{{ url_for('test_1f1t_contributors') }}">Contributors</a>
        <a href="{{ url_for('test_1f1t_map') }}">Map</a>
    </div>
	
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>

</body>
</html>
