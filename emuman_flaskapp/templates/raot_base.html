<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preload" as="image" href="{{ url_for('static', filename='raot/images/menu-background-4k.png') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='raot/css/style.css') }}">
	<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>

	<script src="{{ url_for('static', filename='raot/js/navbar.js') }}"></script>

    {% if title %}
        <title>RAoT - {{ title }}</title>
    {% else %}
        <title>RAoT</title>
    {% endif %}
</head>
<body>
    <br><br>
    <div class="centered container my-5">
        <a href="{{ url_for('test_raot') }}">
            <img class="py-2" src="{{ url_for('static', filename='raot/images/banner-logo.webp') }}" alt="RAoT Banner Logo" style="width: 90%;">
        </a>
    </div>
    <div class="generic-navbar centered container" id="main-navbar">
        <a href="{{ url_for('test_raot') }}"><img src="{{ url_for('static', filename='raot/images/logo.png') }}" class="navbar-logo"></a>
        <a href="{{ url_for('test_raot_leaderboards') }}">Leaderboards</a>
        <a href="{{ url_for('test_raot_competitive') }}">Competitive</a>
        <a href="{{ url_for('test_raot_faq') }}">FAQ</a>
    </div>
    <div class="container content px-0">
        <div class="px-5" id="main-content">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <br><br><br>
</body>
</html>
